<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <main>
      <h1>Etch a Sketch</h1>
      <div id="control">
        <p class="control-label">Fix Cell Number</p>
        <input id="cell-control" type="range" value="16" max="32" />
        <p id="cell-control-label">16</p>
        <p class="control-label">Pick Color</p>
        <input id="color-control" type="color" value="black" />
      </div>
      <div id="board"></div>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
